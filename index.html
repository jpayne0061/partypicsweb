<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="main-content">
        <span id="loader" class="loader"></span>
        <div id="logo" style="font-size: 1.5rem; color: white">DUMPR</div>
        <div id="createpartypasscode" class="input-pair">
          <input
            class="input"
            type="text"
            id="createpartypasscodeinput"
            name="passcode"
            placeholder="Passcode"
          />
          <button
            onclick="createParty()"
            class="button"
            style="background-color: rgb(83, 42, 165)"
          >
            Create Party
          </button>
        </div>
        <div id="passcodeinput" class="input-pair">
          <input
            class="input"
            type="text"
            id="passcodeInput"
            name="passcode"
            placeholder="Passcode"
          />
          <button onclick="joinParty()" class="button">Join Party</button>
        </div>
        <button onclick="showStream()" id="addphoto" style="display: none">
          +
        </button>
        <div id="imagesContainer" style="display: none"></div>
        <div id="streamdiv" style="display: none">
          <div class="camera">
            <video id="video">Video stream not available.</video>
          </div>
          <button class="button" id="startbutton">Capture</button>
        </div>
        <canvas id="canvas"> </canvas>
        <div class="output" style="display: none">
          <img id="photo" alt="The screen capture will appear in this box." />
        </div>
      </div>
    </div>

    <script>
      let serverUrl = "http://localhost:5242";

      passcode = "";

      function joinParty() {
        passcode = document.getElementById("passcodeInput").value;

        document.getElementById("createpartypasscode").style.display = "none";
        document.getElementById("passcodeinput").style.display = "none";
        showLoader(true);

        hideLogo();

        fetch(serverUrl + "/Pics?passcode=" + passcode, {
          method: "GET",
          headers: {
            accept: "text/plain",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            handleImagesReturn(data);
            showLoader(false);
          })
          .catch((error) => {
            alert("Whoopsy! failed to get them pitchers");
            showLoader(false);
            document.getElementById("createpartypasscode").style.display =
              "flex";
            document.getElementById("passcodeinput").style.display = "flex";
            console.error("Error fetching images:", error);
          });
      }

      function showStream() {
        document.getElementById("streamdiv").style.display = "flex";

        document.getElementById("addphoto").style.display = "none";

        document.getElementById("imagesContainer").style.display = "none";
      }

      function handleImagesReturn(data) {
        addphoto.style.display = "block";

        document.getElementById("imagesContainer").style.display = "flex";
        document.getElementById("passcodeinput").style.display = "none";
        document.getElementById("streamdiv").style.display = "none";

        const container = document.getElementById("imagesContainer");

        container.replaceChildren();

        data.forEach((base64Image) => {
          const img = document.createElement("img");
          img.src = `${base64Image}`;
          // img.style.display = "block";
          img.classList.add("photo");
          container.appendChild(img);
        });
      }

      function createParty() {
        passcode = document.getElementById("createpartypasscodeinput").value;

        hideLogo();

        document.getElementById("createpartypasscode").style.display = "none";

        document.getElementById("passcodeinput").style.display = "none";

        showLoader(true);

        fetch(serverUrl + "/CreateParty", {
          method: "POST",
          headers: {
            accept: "*/*",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            passcode: passcode,
          }),
        })
          .then((data) => {
            showLoader(false);
            document.getElementById("createpartypasscode").style.display =
              "none";

            document.getElementById("passcodeinput").style.display = "none";

            document.getElementById("addphoto").style.display = "block";
          })
          .catch((error) => {
            alert("Whoopsy, failed to create party!");
            showLoader(false);
            document.getElementById("createpartypasscode").style.display =
              "flex";
            document.getElementById("passcodeinput").style.display = "flex";
            console.error("Error:", error);
          });
      }

      const hideLogo = () =>
        (document.getElementById("logo").style.display = "none");

      const showLoader = (show) => {
        const loader = document.getElementById("loader");

        if (show) {
          return (loader.style.display = "inline-block");
        }

        loader.style.display = "none";
      };

      (() => {
        const width = window.screen.width - 50;
        let height = 0;

        let streaming = false;

        let video = null;
        let canvas = null;
        let photo = null;
        let startbutton = null;

        function showViewLiveResultButton() {
          if (window.self !== window.top) {
            document.querySelector(".contentarea").remove();
            const button = document.createElement("button");
            button.textContent = "View live result of the example code above";
            document.body.append(button);
            button.addEventListener("click", () => window.open(location.href));
            return true;
          }
          return false;
        }

        function startup() {
          if (showViewLiveResultButton()) {
            return;
          }
          video = document.getElementById("video");
          canvas = document.getElementById("canvas");
          photo = document.getElementById("photo");
          startbutton = document.getElementById("startbutton");

          navigator.mediaDevices
            .getUserMedia({ video: true, audio: false })
            .then((stream) => {
              video.srcObject = stream;
              video.play();
            })
            .catch((err) => {
              console.error(`An error occurred: ${err}`);
            });

          video.addEventListener(
            "canplay",
            (ev) => {
              if (!streaming) {
                height = video.videoHeight / (video.videoWidth / width);
                if (isNaN(height)) {
                  height = width / (4 / 3);
                }
                video.setAttribute("width", width);
                video.setAttribute("height", height);
                canvas.setAttribute("width", width);
                canvas.setAttribute("height", height);
                streaming = true;
              }
            },
            false
          );

          startbutton.addEventListener(
            "click",
            (ev) => {
              takepicture();
              ev.preventDefault();
            },
            false
          );

          clearphoto();
        }

        function clearphoto() {
          const context = canvas.getContext("2d");
          context.fillStyle = "#AAA";
          context.fillRect(0, 0, canvas.width, canvas.height);

          const data = canvas.toDataURL("image/png");
          photo.setAttribute("src", data);
        }

        function takepicture() {
          const context = canvas.getContext("2d");
          if (width && height) {
            canvas.width = width;
            canvas.height = height;
            context.drawImage(video, 0, 0, width, height);

            const data = canvas.toDataURL("image/png");

            fetch(serverUrl + "/Pics", {
              method: "POST",
              headers: {
                accept: "*/*",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                passcode: passcode,
                image: data,
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                handleImagesReturn(data);
              })
              .catch((error) => console.error("Error:", error));

            photo.setAttribute("src", data);
          } else {
            clearphoto();
          }
        }

        window.addEventListener("load", startup, false);
      })();
    </script>
  </body>
</html>
