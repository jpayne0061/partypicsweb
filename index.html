<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div id="app-wrapper" class="app-wrapper">
      <div id="nav-bar"></div>

      <div class="main-content">
        <span id="loader" class="loader"></span>
        <div id="logo" style="font-size: 1.5rem; color: white">DUMPR</div>
        <div id="passcodeinput" class="input-pair">
          <input
            class="input"
            type="text"
            id="passcodeInput"
            name="passcode"
            placeholder="Passcode"
          />
          <button onclick="joinParty()" class="button">Join Party</button>
        </div>
        <div id="createpartypasscode" class="input-pair">
          <input
            class="input"
            type="text"
            id="createpartypasscodeinput"
            name="passcode"
            placeholder="Passcode"
          />
          <button
            onclick="createParty()"
            class="button"
            style="background-color: rgb(83, 42, 165)"
          >
            Create Party
          </button>
        </div>
       
        <button onclick="showStream()" id="addphoto" style="display: none">
          <div>  
            <svg fill="#000000" height="70px" width="70px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
               viewBox="0 0 487 487" xml:space="preserve">
            <g>
              <g> 
                <path 
                  fill="#9386e6"
                d="M308.1,277.95c0,35.7-28.9,64.6-64.6,64.6s-64.6-28.9-64.6-64.6s28.9-64.6,64.6-64.6S308.1,242.25,308.1,277.95z
                   M440.3,116.05c25.8,0,46.7,20.9,46.7,46.7v122.4v103.8c0,27.5-22.3,49.8-49.8,49.8H49.8c-27.5,0-49.8-22.3-49.8-49.8v-103.9
                  v-122.3l0,0c0-25.8,20.9-46.7,46.7-46.7h93.4l4.4-18.6c6.7-28.8,32.4-49.2,62-49.2h74.1c29.6,0,55.3,20.4,62,49.2l4.3,18.6H440.3z
                   M97.4,183.45c0-12.9-10.5-23.4-23.4-23.4c-13,0-23.5,10.5-23.5,23.4s10.5,23.4,23.4,23.4C86.9,206.95,97.4,196.45,97.4,183.45z
                   M358.7,277.95c0-63.6-51.6-115.2-115.2-115.2s-115.2,51.6-115.2,115.2s51.6,115.2,115.2,115.2S358.7,341.55,358.7,277.95z"/>
              </g>
            </g>
            </svg>
          </div>
        </button>
        </div>
        <div id="imagesContainer" style="display: none"></div>
        <div id="streamdiv" style="display: none">
          <div class="camera">
            <video id="video" muted autoplay playsinline>
              Video stream not available.
            </video>
          </div>
          <button class="button" id="startbutton">Capture</button>
          <button class="button" id="flip-camera">Flip camera</button>
        </div>
        <canvas id="canvas"> </canvas>
        <div class="output" style="display: none">
          <img id="photo" alt="The screen capture will appear in this box." />
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
